<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/scribblersIcon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scribblers!</title>
  </head>
  <body class="body">
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    <!-- Script for more accesibilty (UserWay) -->
    <script src="https://cdn.userway.org/widget.js" data-account="hmKnU8DLyT"></script>
  </body>
  <style>
    .body{
      background-image: url("shapes.png");
      background-color: #F8F2E9; /* fallback color */
      background-position: center;
      background-repeat: repeat; /* repeats the image */
      background-size: 300px 300px; /* adjust size of each tile */
      position: relative;
    }

    .body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(235, 222, 200, var(--bg-opacity, 0));
      z-index: -1;
      pointer-events: none;
    }
  </style>
