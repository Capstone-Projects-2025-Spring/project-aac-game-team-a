name: Unit Testing

on:
  push:
    branches: [ "main" ]
jobs:
  Unit_Test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v1
        with:
          node-version: 22
      - run: npm ci
      - run: npm run coverage
      - run: git add ./documentation/static/coverage
      - run: git commit -m "Automated Coverage Report Generation"
      - run: git push
