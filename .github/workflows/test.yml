name: Unit Testing

on:
  push:
    branches: [ "main" ]
jobs:
  Unit_Test:
    runs-on: ubuntu-latest
    env:
      GIT_USER: ${{secrets.USER}}
      GIT_PASS: ${{secrets.TOKEN}}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v1
        with:
          node-version: 22
      - run: npm ci
      - run: npm run coverage
      - run: git config --global user.name "$(git --no-pager log --format=format:'%an' -n 1)"
      - run: git config --global user.email "$(git --no-pager log --format=format:'%ae' -n 1)"
      - run: git add ./documentation/static/coverage
      - run: git commit -m "Automated Coverage Report Generation"
      - run: git push
      
